<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time character counter</title>
    <!-- link external css -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
     <!-- body  -->
     <main>
      <h2>Real-time Character Counter</h2>

      <textarea name="text" id="comment" cols="50" rows="4" maxlength="100" placeholder="Please write your text here..."></textarea>
      <div class="number">
           <div>
               <span id="text">Total Characters:</span>
               <span id="Total-Count">0</span>
          </div>
          
          <div>
               <span id="text">Remaining:</span>
               <span id="Remaining">100</span>
          </div>
      </div>
   </main>
     <script src="JS/script.js"></script>
</body>
</html>
